<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | StockTrade</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #2c3e50;
    }

    .login-box input {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .login-box input:focus {
      border-color: #5563DE;
      outline: none;
      box-shadow: 0 0 6px rgba(85, 99, 222, 0.2);
    }

    .login-box button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #5563DE;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #3b49b3;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê StockTrade Login</h2>
    <form id="loginForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Login</button>
    </form>
    <div class="login-footer">
      üöÄ Start trading smarter today!
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      let name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      let user_id;

      try {
        // Fetch all users
        const res = await fetch('/api/users');
        const users = await res.json();

        // Check if user exists
        const existingUser = users.find(user => user.email === email);
        
        if (existingUser) {
          console.log('‚ÑπÔ∏è User already exists:', existingUser);
          user_id = existingUser.user_id || existingUser.id;
          name = existingUser.name;
        } else {
          // Register new user
          const createRes = await fetch('/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name,
              email,
              password_hash: 'default123'
            })
          });

          const newUser = await createRes.json();
          console.log('‚úÖ New user created:', newUser);
          user_id = newUser.user_id || newUser.id;
          name = newUser.name;
        }

        if (!user_id) {
          alert("‚ùå Login failed: No user ID returned.");
          return;
        }

        // Store in localStorage
        localStorage.setItem('user_id', user_id);
        localStorage.setItem('name', name);
        localStorage.setItem('email', email);

        // Redirect
        window.location.href = 'dashboard.html';

      } catch (err) {
        console.error('‚ùå Login error:', err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
